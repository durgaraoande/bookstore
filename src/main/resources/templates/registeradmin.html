<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
    <section >
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div th:if="${param.fail}" class="alert alert-danger">
                    <span th:text="${param.errorMessage}">Username or email already exists</span>
                </div>
                <div class="login-form">
                    <form method="post" th:action="@{/register-admin}">
                        <div>
                            <input type="text" name="username" placeholder="Username" required/>
                            </div>
                            <div>
                            <input type="password" name="password" placeholder="Password" required/>
                            </div>
                        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                        
                    </form>
                    <a th:href="@{/login}"  class="btn btn-black">Already have an account? Login here.</a>
                </div>
            </div>
        </div>
    </section>
</html>
