<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore - Home</title>
</head>
<body>
    <h1>Bookstore</h1>
    <a href="/add">Add Book</a>
    <h2>All Books</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td><a th:href="@{/add/{id}(id=${book.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${book.id})}">Del</a></td>
        </tr>
    </table>
</body>
</html>
