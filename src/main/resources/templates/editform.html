<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books}" method="post">
        <input type="hidden" name="_method" value="put" />
        
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" th:value="${book.id}" readonly><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${book.price}" required><br><br>
        
        <input type="submit" value="Edit Book">
    </form>
</body>
</html>
